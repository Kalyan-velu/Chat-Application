name: Build and deploy Node.js app to Azure Web App - chat-appl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Build server
      - name: Install server dependencies
        working-directory: server
        run: |
          npm install --legacy-peer-deps

      # Build frontend
      - name: Build frontend
        working-directory: client_app
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Copy client build where server expects it
        run: |
          mkdir -p ../client_app/dist
          cp -r client_app/dist/* ../client_app/dist/


      - name: Package node_modules
        working-directory: server
        run: |
          tar -czf node_modules.tar.gz node_modules


      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: server

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: server

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chat-appl'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: server
    

















